<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Book</title>
    <style>
        .table-container {
            display: flex;
        }
        .table {
            margin-right: 20px; /* Espa√ßo entre as tabelas */
        }
    </style>
</head>
<body>
<h1>Order Book</h1>



<div class="table-container">
    <div class="table">
        <h2>Buy Orders</h2>
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="buyOrder : ${buyOrders}">
                <td th:if="${buyOrder.user != null}" th:text="${buyOrder.user.name}"></td>
                <td th:text="${buyOrder.price}"></td>
                <td th:text="${buyOrder.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table">
        <h2>Sell Orders</h2>
        <table>
            <thead>
            <tr>
                <th>Price</th>
                <th>Quantity</th>
                <th>User</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sellOrder : ${sellOrders}">
                <td th:text="${sellOrder.price}"></td>
                <td th:text="${sellOrder.quantity}"></td>
                <td th:if="${sellOrder.user != null}" th:text="${sellOrder.user.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function updatePage() {
        location.reload();
    }
    setInterval(updatePage, 2000);
</script>

</body>
</html>
