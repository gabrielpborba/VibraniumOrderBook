spring.datasource:
  url: jdbc:postgresql://postgres:5432/vibranium
  username: postgres
  password: password
  driver-class-name: org.postgresql.Driver

spring.jpa:
  database-platform: org.hibernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  servlet:
    context-path: /vibranium
  port: 9091

rabbitmq:
  trade-queue:
    name: trade-queue
  trade-exchange:
    name: trade-exchange
  trade-routing:
    key: trade-routing_key

  user-queue:
    name: user-queue
  user-exchange:
    name: user-exchange
  user-routing:
    key: user-routing-key


spring.rabbitmq:
  host: rabbitmq
  port: 5672
  username: guest
  password: guest
